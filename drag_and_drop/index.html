<!doctype html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/dd.css">

    <title>Lista de tarefas</title>
</head>

<body>

    <div class="container">

        <div class="row" id="titulo">
            <div class="col-md-1 marg"></div>
            <div class="col-md-10">Lista de Tarefas</div>
            <div class="col-md-1 marg"></div>
        </div>

        <div class="row">
            <div class="col-md-1 marg"></div>
            <div class="col-md-8"><input type="text" class="form-control" id="exampleInputPassword1"
                    placeholder="Nova tarefa"></div>
            <div class="col-md-2"><button type="submit" class="btn btn-primary">Submit</button></div>
            <div class="col-md-1 marg"></div>
        </div>


        <div class="row" id="titulos">
            <div class="col-md-1 marg"></div>
            <div class="col-md-3">
                <h3>Pendentes</h3>
            </div>
            <div class="col-md-3">
                <h3>Fazendo</h3>

            </div>
            <div class="col-md-3">
                <h3> Concluidas</h3>
            </div>
            <div class="col-md-1 marg"></div>
        </div>

        <div class="row" id="tarefas">
            <div class="col-md-1 marg"></div>
            <div class="col-md-3 coluna" ondrop="recebeItem(event);" ondragover="habilitaArrastar(event);"
                id="pendentes">
                <div class="itemTarefa" draggable="true" ondragstart="pegaItem(event);" id="t1">Tarefa 1</div>
                <div class="itemTarefa" draggable="true" ondragstart="pegaItem(event);" id="t2">Tarefa 2</div>
                <div class="itemTarefa" draggable="true" ondragstart="pegaItem(event);" id="t3">Tarefa 3</div>
                <div class="itemTarefa" draggable="true" ondragstart="pegaItem(event);" id="t4">Tarefa 4</div>
                <div class="itemTarefa" draggable="true" ondragstart="pegaItem(event);" id="t5">Tarefa 5</div>
                <div class="itemTarefa" draggable="true" ondragstart="pegaItem(event);" id="t6">Tarefa 6</div>
                <div class="itemTarefa" draggable="true" ondragstart="pegaItem(event);" id="t7">Tarefa 7</div>

            </div>
            <div class="col-md-3 coluna" ondrop="recebeItem(event);" ondragover="habilitaArrastar(event);" id="fazendo">

            </div>
            <div class="col-md-3 coluna" ondrop="recebeItem(event);" ondragover="habilitaArrastar(event);" id="feitas">

            </div>
            <div class="col-md-1 marg"></div>
        </div>

    </div>

    <script src="assets/js/dd.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
