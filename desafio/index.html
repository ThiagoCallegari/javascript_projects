<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/desafio.css">

    <title>Mini Trello</title>
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 marg"></div>
            <div class="col-md-10 core" id="titulo"></div>
            <div class="col-md-1 marg"></div>
        </div>

        <div class="row">
            <div class="col-md-1 marg"></div>
            <div class="col-md-10 core">
                <button id="btn" onclick="busca();">Clique Aqui</button>
            </div>
            <div class="col-md-1 marg"></div>
        </div>

        <div class="row">
            <div class="col-md-1 marg"></div>

            <div class="col-md-3 core" id="entrada">Entrada
                <div id="local" draggable="true" ondragstart="drag(event)"></div>
            </div>

            <div class="col-md-4 core" id="desenvolvimento" ondrop="drop(event)" ondragover="allowDrop(event)">Desenvolvimento</div>

            <div class="col-md-3 core" id="concluido" ondrop="drop(event)" ondragover="allowDrop(event)">Concluido</div>

            <div class="col-md-1 marg"></div>
        </div>

        <div class="row">
            <div class="col-md-1 marg"></div>
            <div class="col-md-10  foot" id="rodape"></div>
            <div class="col-md-1 marg"></div>
        </div>
    </div>

    <script src="assets/js/desafio.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
